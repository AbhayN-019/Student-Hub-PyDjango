<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Details</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #4facfe, #00f2fe, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
      }

      .card {
        background: #fff;
        width: 420px;
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        animation: fadeIn 0.6s ease;
      }

      .card-header {
        background: linear-gradient(175deg, #4facfe, #00f2fe);
        padding: 30px;
        text-align: center;
        color: #fff;
      }

      .profile-img {
        width: 110px;
        height: 110px;
        padding-top: 0px;
        border-radius: 45%;
        border: 2px solid #fff;
        object-fit: cover;
        margin-bottom: 10px;
      }

      .card-header h2 {
        margin-top: 8px;
      }

      .card-body {
        padding: 25px;
      }

      .info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 14px;
        border-bottom: 1px solid #eee;
        padding-bottom: 8px;
      }

      .info span {
        color: #777;
        font-size: 14px;
      }

      .info strong {
        color: #333;
        font-size: 15px;
      }

      .desc {
        margin-top: 10px;
      }

      .desc strong {
        display: block;
        margin-bottom: 6px;
        color: #333;
      }

      .desc p {
        color: #666;
        font-size: 14px;
        line-height: 1.6;
      }

      .actions {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .btn {
        flex: 1;
        text-align: center;
        padding: 10px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        color: #fff;
        transition: 0.3s;
      }

      .btn-back {
        background: #607d8b;
      }

      .btn-edit {
        background: #ffc107;
        color: #333;
      }

      .btn-delete {
        background: #f44336;
      }

      .btn:hover {
        opacity: 0.85;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        {% if std.image %}
        <img src="{{ std.image.url }}" class="profile-img" />
        {% else %}
        <img src="https://via.placeholder.com/110" class="profile-img" />
        {% endif %}
        <h2>{{ std.name }}</h2>
      </div>

      <div class="card-body">
        <div class="info">
          <span>Contact</span>
          <strong>{{ std.contact_num }}</strong>
        </div>

        <div class="info">
          <span>Email</span>
          <strong>{{ std.email }}</strong>
        </div>

        <div class="info">
          <span>Admission Date</span>
          <strong>{{ std.admission_date }}</strong>
        </div>

        <div class="info">
          <span>Course</span>
          <strong>{{ std.course }}</strong>
        </div>

        <div class="desc">
          <strong>Course Description</strong>
          <p>{{ std.course_description }}</p>
        </div>
      </div>

      <div class="actions">
        <a href="{% url 'student_list' %}" class="btn btn-back">Back</a>
        <a href="{% url 'student_update' std.id%}" class="btn btn-edit">Edit</a>
        <a
          href="{% url 'student_delete' std.id%}"
          class="btn btn-delete"
          onclick="return confirm('Are you sure you want to delete this student?')"
        >
          Delete
        </a>
      </div>
    </div>
  </body>
</html>
